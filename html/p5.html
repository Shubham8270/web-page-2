<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Dashboard</title>
    <link rel="stylesheet" href="../css/p1style.css">
    <script src="../script/p5.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo-text">
                <img src="../logo.png" alt="logo">
                <h1>Workspace</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="p1.html"><img src="../home buttom.png" alt="logo" style="margin-right: 10px;">Home</a></li>
                    <li><a href="p2.html"><img src="../customer.png" alt="logo" style="margin-right: 10px;">Customers</a></li>
                    <li><a href="p3.html"><img src="../department.png" alt="logo" style="margin-right: 10px;">Departments</a></li>
                    <li><a href="p4.html"><img src="../media.png" alt="logo" style="margin-right: 10px;">Media</a></li>
                </ul>
            </nav>
            <div class="account">
                <a href="p5.html" style="background-color: purple;">My Account</a>
            </div>
        </aside>
        <header class="header" style="align-items: center;">
            <input type="text" placeholder="Search in My Account"><button><img src="../search.png" alt="logo" width="30px"></button>
        </header>
        <div class="main-content">
           <section>
            <div class="profile-container">
                <div class="profile-pic">
                  <img src="../profilephoto.png" alt="Profile Picture">
                  <span class="edit-pic">
                    <button>Edit</button>
                  </span>
                </div>
                <div class="profile-details">
                  <div class="field">
                    <label>Name:</label>
                    <div class="info-box-container">
                      <div class="info-box">
                        <span class="value" id="name">Jon Doe</span>
                      </div>
                      <span class="edit-box">
                        <button><img src="../pencil.png" alt="logo" style="width: 30px;"></button>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label>Email:</label>
                    <div class="info-box-container">
                      <div class="info-box">
                        <span class="value" id="email">jondoe@example.com</span>
                      </div>
                      <span class="edit-box">
                        <button><img src="../pencil.png" alt="logo" style="width: 30px;"></button>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label>Phone Number:</label>
                    <div class="info-box-container">
                      <div class="info-box">
                        <span class="value" id="phone">1234567890</span>
                      </div>
                      <span class="edit-box">
                        <button><img src="../pencil.png" alt="logo" style="width: 30px;"></button>
                      </span>
                    </div>
                  </div>
                  <div class="field">
                    <label>Birthdate:</label>
                    <div class="info-box-container">
                      <div class="info-box">
                        <span class="value" id="birthdate">1990-01-01</span>
                      </div>
                      <span class="edit-box">
                        <button><img src="../pencil.png" alt="logo" style="width: 30px;"></button>
                      </span>
                    </div>
                  </div>
                  <div class="buttons">
                    <button id="save-btn">Save</button>
                    <button id="cancel-btn">Cancel</button>
                  </div>
                </div>
              </div>
              
              
           </section> 
        </div>
    </div>
</body>
</html>
